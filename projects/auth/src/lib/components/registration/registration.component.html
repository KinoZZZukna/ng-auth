<div class="registration-container">
  <form
    [formGroup]="registrationForm"
    (ngSubmit)="register()"
    class="registration-form"
  >
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        class="form-control"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors['required']" class="error-message">
          Username is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        class="form-control"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors['required']" class="error-message">
          Password is required
        </div>
        <div *ngIf="password.errors['pattern']" class="error-message">
          Password must be at least 8 characters long and contain at least one
          uppercase letter, one lowercase letter, and one digit
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
      <div
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
      >
        <div *ngIf="confirmPassword.errors['required']" class="error-message">
          Confirm Password is required
        </div>
      </div>
      <div
        *ngIf="
          confirmPassword.dirty && password.value !== confirmPassword.value
        "
        class="error-message"
      >
        Passwords don't match
      </div>
    </div>

    <button
      type="submit"
      [disabled]="
        registrationForm.invalid || password.value !== confirmPassword.value
      "
      class="registration-button"
    >
      Register
    </button>
  </form>
</div>
